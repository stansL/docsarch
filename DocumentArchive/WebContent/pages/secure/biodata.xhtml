<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Home Page"></h:outputText>
	</ui:define>
	<ui:define name="body">

		<div class="container">
			<!-- Main component for a primary marketing message or call to action -->
			<div class="jumbotron">

				<p></p>
				<div class="row">
					<div class="col-xs-6 col-md-3">
						<p:panel>Announcements</p:panel>
					</div>

					<div class="col-xs-6 col-md-9">
						<p:panel>Electronic Bio Submission</p:panel>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3">
						<p:accordionPanel>
							<p:tab title="Announcements">

							</p:tab>
							<p:tab title="Upcoming Events">

							</p:tab>
							<p:tab title="Past Events">

							</p:tab>
							<p:tab title="Archives">

							</p:tab>

						</p:accordionPanel>
					</div>
					<!-- /.col-lg-6 -->
					<div class="col-lg-9" style="min-height: 300px;">

						<div class="row">

							<!-- /.col-lg-6 -->
							<div class="col-lg-12">
								<p></p>
								<div class="input-group">
									<h:form id="bioForm">
										<p:growl id="growl" showDetail="true" />
										<h:panelGrid columns="2">
											<p:outputLabel value="Full Name: " for="name" />
											<p:inputText id="name" required="true"
												value="#{bioDataService.bioData.fullNames}" />

											<p:outputLabel value="Email Address: " for="email" />
											<p:inputText id="email" required="true"
												value="#{bioDataService.bioData.email}" />

											<p:outputLabel value="Phone Number: " for="telephone" />
											<p:inputText id="telephone" required="true"
												value="#{bioDataService.bioData.phone}" />

											<p:outputLabel value="Nationality: " for="nationality" />
											<p:inputText id="nationality" required="true"
												value="#{bioDataService.bioData.nationality}" />

											<p:outputLabel value="Sex: " for="sex" />
											<p:selectOneRadio id="sex"
												value="#{bioDataService.bioData.sex}">
												<f:selectItem itemLabel="Male" itemValue="male" />
												<f:selectItem itemLabel="Female" itemValue="female" />
											</p:selectOneRadio>

											<p:outputLabel value="Date Of Birth: " for="dob" />
											<p:calendar id="dob" effect="explode" required="true"
												value="#{bioDataService.bioData.dateOfBirth}" />

											<p:outputLabel value="Address: " for="address" />
											<p:inputTextarea id="address" required="true" cols="30"
												rows="5" value="#{bioDataService.bioData.address}" />

											<p:outputLabel value=" " for="btn" />
											<p:commandButton id="btn" value="Submit"
												actionListener="#{bioDataService.saveBioData}"
												update="bioForm" />
										</h:panelGrid>


									</h:form>




								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
						</div>
						<!-- /.row -->

					</div>
					<!-- /.col-lg-6 -->
				</div>
			</div>
		</div>
		<!-- /container -->



	</ui:define>

</ui:composition>
</html>
