<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Home Page"></h:outputText>
	</ui:define>
	<ui:define name="body">

		<h:form id="login"
			onsubmit="document.getElementById('login').action='j_spring_security_check';"
			prependId="false" style="width: 300px;  margin:100px auto; ">
			<p:focus context="login" />

			<c:if test="${param.error!=null}">
				<p style="color: red;">
					<i>Login Error : Incorrect username/password!</i>
				</p>
			</c:if>
			<h:panelGrid columns="2">
				<p:outputLabel for="j_username" value="Username" />
				<p:inputText id="j_username" name="j_username" required="true" />
				<p:outputLabel for="j_password" value="Password" />
				<p:password id="j_password" name="j_password" required="true" />
				<p:outputLabel />
				<p:commandButton id="submit" value="Login" ajax="false" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
